<!DOCTYPE html>
<html>
<head>
	<title>River Characters Flashcards - Fairmount Water Works</title>
	<meta name="viewport" content="target-densitydpi=device-dpi, 
                                   width=device-width, 
                                   initial-scale=1.0, 
                                   minimum-scale=1.0, 
                                   maximum-scale=1.0, 
                                   minimal-ui, 
                                   user-scalable=no" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta http-equiv="x-ua-compatible" content="IE=edge" />

    <link href="./css/main.css" rel="stylesheet" />
</head>
<body>
    <script id="hotspot-template" type="text/x-jQuery-tmpl">
        <div class="hotspot" data-id="${Id}" style="top: ${Coords.y}px; left: ${Coords.x}px;"></div>
    </script>

    <script id="modal-pagination-template" type="text/x-jQuery-tmpl">
        <div class="pagination-control" data-id="${Id}">${Name}</div>
    </script>

    <script id="modal-template" type="text/x-jQuery-tmpl">
        <button class="close"><img src="assets/images/icon-close.svg" alt="close"></button>
        <div class="modal-inner">
            <div class="modal-video-container">
                <div id="modal-video-control"></div>
                <video width="100%" height="100%" src="/assets/videos/${Id}.mp4" autoplay loop>
            </div>
            <div class="modal-content">
                <div class="modal-content-inner">
                    <h1>${Name} <small>${Genus}</small></h1>
                    <p>${Body}</p>

                    <h2>I Eat:</h2>
                    <p>${Eats.Text}</p>

                    <h2>These Eat Me:</h2>
                    <p>${EatenBy.Text}</p>

                    <h2>Find Me In:</h2>
                    <p>${FoundIn}</p>

                    <h2>Status:</h2>
                    <p>${Status}</p>
                </div>
                <div class="modal-food-chain">
                    <div class="modal-food-chain-1"></div>
                    <div class="modal-food-chain-2"></div>
                    <div class="modal-food-chain-3"></div>
                    <div class="modal-food-chain-4"></div>
                    <div class="modal-food-chain-5"></div>
                    <div class="modal-food-chain-6"></div>
                    <div class="modal-food-chain-7"></div>
                </div>
            </div>
            <div class="modal-pagination"></div>

        </div>
    </script>

    <script src="./js/lib/jquery-1.11.3.min.js"></script>
    <script src="./js/lib/jquery.loadTemplate.min.js"></script>
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    
    <script src="./js/controllers/utilities.js"></script>
    <script src="./js/controllers/hotspots.js"></script>
    <script src="./js/controllers/modals.js"></script>
    <script src="./js/app.js"></script>
    
    <div id="hotspots"></div>
    <div id="modal" class="fade hidden"></div>
    <div id="animation"></div>
    <div id="background"></div>
</body>
</html>
